<div class="col-xs-12" style="height:50px;"></div> 


<div class="container">
  
  <div *ngFor="let s of S">
    <div class="card">
          <div class="card-body">
        <h1>Title: {{s.title}}</h1>
        <h6>Posted by: {{s.userid}}</h6>
        <h6>Department: {{s.department}}</h6>
        <h6>Date: {{s.date}}</h6>
        <h6>Time: {{s.time}}</h6>
        <h6>Status: {{s.status}}</h6>
      </div>
    </div>
  </div>
</div>
